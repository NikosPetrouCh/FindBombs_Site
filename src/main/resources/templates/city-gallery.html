<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Walls of ' + ${city.name}">City Gallery</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&family=Bungee&family=Creepster&family=Frijole&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a th:href="@{/}" class="logo-button">
                <span class="logo-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle;">
                        <rect x="7" y="3" width="10" height="18" rx="1" fill="currentColor"/>
                        <rect x="8" y="5" width="8" height="1.5" fill="currentColor" opacity="0.7"/>
                        <path d="M11 3L13 3L12.5 1L11.5 1Z" fill="currentColor"/>
                        <rect x="9" y="8" width="6" height="7" rx="0.5" fill="currentColor" opacity="0.2"/>
                        <circle cx="11" cy="10.5" r="0.8" fill="currentColor" opacity="0.6"/>
                        <circle cx="13" cy="12" r="0.8" fill="currentColor" opacity="0.6"/>
                        <rect x="6" y="19" width="12" height="1.5" rx="0.5" fill="currentColor" opacity="0.8"/>
                    </svg>
                </span>
                <span class="logo-text">FindBombs</span>
            </a>
            <div class='header-controls'>
                <a th:href="@{/}" class="icon-button" style="text-decoration: none; color: inherit;" title="Home">üè†</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="slider-section">
            <h2 th:text="'üèõÔ∏è Walls of ' + ${city.name}">City Gallery</h2>
            <div class="slider-container" th:if="${pieces != null and !pieces.isEmpty()}">
                <div th:each="piece : ${pieces}" class="piece-item">
                    <div class="piece-image-wrapper">
                        <img th:src="${piece.imageUrl}" th:alt="${piece.title}" class="slider-image">
                        <div class="piece-overlay">
                            <h3 th:text="${piece.title}" class="piece-title"></h3>
                            <p th:text="${piece.description}" style="color: white; font-size: 0.9rem; margin-top: 0.5rem;"></p>
                            <div th:if="${piece.rating != null}" style="margin-top: 0.5rem;">
                                <span style="color: #fbbf24;">‚≠ê</span>
                                <span style="color: white; margin-left: 0.25rem;" th:text="${piece.rating}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${pieces == null or pieces.isEmpty()}" class="empty-state">
                <div style="text-align: center; padding: 3rem;">
                    <div style="margin-bottom: 1rem;">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block;">
                            <rect x="7" y="3" width="10" height="18" rx="1" fill="currentColor"/>
                            <rect x="8" y="5" width="8" height="1.5" fill="currentColor" opacity="0.7"/>
                            <path d="M11 3L13 3L12.5 1L11.5 1Z" fill="currentColor"/>
                            <rect x="9" y="8" width="6" height="7" rx="0.5" fill="currentColor" opacity="0.2"/>
                            <circle cx="11" cy="10.5" r="0.8" fill="currentColor" opacity="0.6"/>
                            <circle cx="13" cy="12" r="0.8" fill="currentColor" opacity="0.6"/>
                            <rect x="6" y="19" width="12" height="1.5" rx="0.5" fill="currentColor" opacity="0.8"/>
                        </svg>
                    </div>
                    <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">No graffiti found</h3>
                    <p style="color: var(--text-secondary);">No graffiti pieces found for this city yet. Check back soon!</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 FindBombs - Discover Urban Art</p>
            <div class="footer-links">
                <a th:href="@{/about}">About</a>
                <a th:href="@{/contact}">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
