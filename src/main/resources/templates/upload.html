<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Graffiti - FindBombs</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&family=Bungee&family=Creepster&family=Frijole&display=swap" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .upload-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-large);
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);
            border: 2px solid var(--primary-color);
        }
        
        .upload-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .form-label.required::after {
            content: " *";
            color: #ef4444;
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-sharp);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--light-bg);
            color: var(--text-primary);
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            border: 3px dashed var(--border-color);
            border-radius: var(--border-radius-medium);
            background: var(--light-bg);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-label:hover {
            border-color: var(--primary-color);
            background: #f0f4ff;
        }
        
        .file-upload-label.has-file {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .file-upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .file-upload-text {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .file-upload-hint {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .submit-button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-sharp);
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-sharp);
            margin-bottom: 1.5rem;
            font-weight: 500;
            border: 2px solid;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .upload-container {
                padding: 1rem;
            }
            
            .upload-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a th:href="@{/}" class="logo-button">
                <span class="logo-icon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle;">
                        <rect x="7" y="3" width="10" height="18" rx="1" fill="currentColor"/>
                        <rect x="8" y="5" width="8" height="1.5" fill="currentColor" opacity="0.7"/>
                        <path d="M11 3L13 3L12.5 1L11.5 1Z" fill="currentColor"/>
                        <rect x="9" y="8" width="6" height="7" rx="0.5" fill="currentColor" opacity="0.2"/>
                        <circle cx="11" cy="10.5" r="0.8" fill="currentColor" opacity="0.6"/>
                        <circle cx="13" cy="12" r="0.8" fill="currentColor" opacity="0.6"/>
                        <rect x="6" y="19" width="12" height="1.5" rx="0.5" fill="currentColor" opacity="0.8"/>
                    </svg>
                </span>
                <span class="logo-text">FindBombs</span>
            </a>
            <div class='header-controls'>
                <form th:action="@{/search}" method="get" class="search-form">
                    <input type="text" name="q" placeholder="Search graffiti..." class="search-input">
                    <button type="submit" class="search-button">üîç</button>
                </form>
                <a th:href="@{/gallery}" class="icon-button" style="text-decoration: none; color: inherit;" title="Gallery">üì∏</a>
                <a th:href="@{/}" class="icon-button" style="text-decoration: none; color: inherit;" title="Home">üè†</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="upload-container">
            <div class="upload-card">
                <h1 class="upload-title">üì§ Upload Graffiti</h1>
                
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                
                <form th:action="@{/upload}" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="form-group">
                        <label class="form-label required">Image File</label>
                        <div class="file-upload-wrapper">
                            <input type="file" name="file" id="fileInput" accept="image/*" class="file-upload-input" required>
                            <label for="fileInput" class="file-upload-label" id="fileLabel">
                                <span class="file-upload-icon">üì∑</span>
                                <span class="file-upload-text">Click to upload or drag and drop</span>
                                <span class="file-upload-hint">PNG, JPG, GIF up to 10MB</span>
                                <span class="file-name" id="fileName" style="display: none;"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="title" class="form-label required">Title</label>
                        <input type="text" id="title" name="title" class="form-input" required 
                               placeholder="Enter graffiti title" maxlength="200">
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-textarea" 
                                  placeholder="Describe the graffiti piece..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cityId" class="form-label required">City</label>
                            <select id="cityId" name="cityId" class="form-select" required>
                                <option value="">Select a city</option>
                                <option th:each="city : ${cities}" 
                                        th:value="${city.id}" 
                                        th:text="${city.name}"></option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="styleId" class="form-label required">Style</label>
                            <select id="styleId" name="styleId" class="form-select" required>
                                <option value="">Select a style</option>
                                <option th:each="style : ${styles}" 
                                        th:value="${style.id}" 
                                        th:text="${style.name}"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="locationId" class="form-label">Location</label>
                            <select id="locationId" name="locationId" class="form-select">
                                <option value="">Select a location (optional)</option>
                                <option th:each="location : ${locations}" 
                                        th:value="${location.id}" 
                                        th:text="${location.name}"></option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="artistId" class="form-label">Artist</label>
                            <select id="artistId" name="artistId" class="form-select">
                                <option value="">Select an artist (optional)</option>
                                <option th:each="artist : ${artists}" 
                                        th:value="${artist.id}" 
                                        th:text="${artist.name}"></option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="graffitiDate" class="form-label">Date</label>
                        <input type="date" id="graffitiDate" name="graffitiDate" class="form-input">
                    </div>
                    
                    <button type="submit" class="submit-button">üöÄ Upload Graffiti</button>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 FindBombs - Discover Urban Art</p>
            <div class="footer-links">
                <a th:href="@{/about}">About</a>
                <a th:href="@{/contact}">Contact</a>
            </div>
        </div>
    </footer>
    
    <script>
        // File upload preview
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileName.style.display = 'block';
                fileLabel.classList.add('has-file');
            } else {
                fileName.style.display = 'none';
                fileLabel.classList.remove('has-file');
            }
        });
        
        // Drag and drop
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileLabel.style.borderColor = 'var(--primary-color)';
        });
        
        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileLabel.style.borderColor = 'var(--border-color)';
        });
        
        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            fileLabel.style.borderColor = 'var(--border-color)';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
