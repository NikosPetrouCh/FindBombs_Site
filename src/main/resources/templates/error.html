<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - FindBombs</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a th:href="@{/}" class="logo-button">
                <span class="logo-icon">ğŸ¨</span>
                <span class="logo-text">FindBombs</span>
            </a>
            <div class='header-controls'>
                <a th:href="@{/}" class="icon-button" style="text-decoration: none; color: inherit;">ğŸ  Home</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="about-section" style="text-align: center;">
            <div style="font-size: 5rem; margin-bottom: 1rem;">ğŸ˜•</div>
            <h2>Oops! Something went wrong</h2>
            <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: var(--text-secondary); margin-top: 1rem;"></p>
            <p th:unless="${errorMessage}" style="color: var(--text-secondary); margin-top: 1rem;">
                We encountered an unexpected error. Please try again later.
            </p>
            <a th:href="@{/}" style="display: inline-block; margin-top: 2rem;">
                <button class="see-more-btn">Go Back Home</button>
            </a>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 FindBombs - Discover Urban Art</p>
            <div class="footer-links">
                <a th:href="@{/about}">About</a>
                <a th:href="@{/contact}">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
