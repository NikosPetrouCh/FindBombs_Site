## DB CONNECTION - Using H2 for quick start ##
# For MySQL, uncomment these and comment H2 lines:
# spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:findbombsdb}?useSSL=true&serverTimezone=UTC
# spring.datasource.username=${MYSQL_USER:root}
# spring.datasource.password=${MYSQL_PASSWORD:}

# H2 Database (in-memory for development)
spring.datasource.url=jdbc:h2:file:~/findbombsdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Keep session open for view rendering (needed for lazy loading in templates)
spring.jpa.open-in-view=true

# Suppresses noisy Spring Security debug logs during startup
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

