spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Keep session open for view rendering (needed for lazy loading in templates)
spring.jpa.open-in-view=true

# Suppresses noisy Spring Security debug logs during startup
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# File Upload Configuration (dev)
app.upload.dir=src/main/resources/static/images/uploads
app.upload.max-size=10485760

